# Sample config for Prometheus.

global:
  scrape_interval:     5s # By default, scrape targets every 15 seconds.
  evaluation_interval: 5s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  # - "first.rules"
  # - "second.rules"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

  - job_name: nfs-server
    static_configs:
      - targets: ["192.168.0.30:9100"]

  - job_name: gitlab-server
    static_configs:
      - targets: ["192.168.0.31:9100"]

  - job_name: prom-grafana-server
    static_configs:
      - targets: ["192.168.0.32:9100"]

  - job_name: salt-server
    static_configs:
      - targets: ["192.168.0.33:9100"]

  - job_name: backup-exporter
    static_configs:
      - targets: ["192.168.0.32:9950"]